<!DOCTYPE html>
<html>
<head>
	<title>SignUp Page</title>
	<link rel="stylesheet" type="text/css" href="style-auth.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Sign Up</h1> 
	<div class="main">  	
			<div class="signup" id = "signupForm">
				<form>
					<input type="text" name="txt" placeholder="User name" id = "username" required="">
					<input type="password" name="pswd" placeholder="Password" id = "password" required="">
					<button type="submit">Sign up</button>
				</form>
				<h2>Already Have an account?<a href="login.html">Login here</a></h2>
			</div>
	</div>
    <script src="signup.js"></script>
</body>
</html>
